<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja Money</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- linking a javascript file -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/action.js') }}"></script>
    <!-- linking an image -->
    <img src="{{ url_for('static', filename='img/image.png') }}">
    </script>
</head>

<body>
    <div class="gold">
    <label for="your_gold">Your Gold</label>
    <input type="text" id="your_gold" name="your_gold">
    </div>
    <div class="wrapper">
        <div class="farm">
            <form action="/process_money" method="post">
                <h1>Farm</h1>
                <p>(earns 10-20 golds)</p>
                <input type="hidden" name="building" value="farm" />
                <input type="submit" value="Find Gold!" />
            </form>
        </div>
        <div class="cave">
            <form action="/process_money" method="post">
                <h1>Cave</h1>
                <p>(earns 5-10 golds)</p>
                <input type="hidden" name="building" value="cave" />
                <input type="submit" value="Find Gold!" />
            </form>
        </div>
        <div class="house">
            <form action="/process_money" method="post">
                <h1>House</h1>
                <p>(earns 2-5 golds)</p>
                <input type="hidden" name="building" value="house" />
                <input type="submit" value="Find Gold!" />
            </form>
        </div>
        <div class="casino">
            <form action="/process_money" method="post">
                <h1>Casino</h1>
                <p>(earns 0-50 golds)</p>
                <input type="hidden" name="building" value="casino" />
                <input type="submit" value="Find Gold!" />
            </form>
        </div>
    </div>
        <div class="activities">
            <label for="activities">Activities</label>
            <input type="text" id="activities" name="activities">you've gained {{session['findGold']}} golds!
        </div>
